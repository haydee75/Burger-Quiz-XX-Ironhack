	<script>
		
class Quizz{
  
  constructor(array){
    this.array  = array;
    this.score  = 0;
  }
  
  checkIfCorrect(){
    for (let d in this.array){
      if(d===this.array[d]){
        this.score++;
        //console.log(true)
      }else{
        //console.log(false)
      }
    }
    return this.score;
  } 
}

var valeurs = {
  "POTIRON"     : "",
  "AVIRON"      : "",
  "IRONIE"      : "",
  "HIRONDELLE"  : "",
  "GIRONDE"     : "",
  "IRONMAN"     : ""
};

function getValue(){
  
  var index = 1;

  for(var i in valeurs){

    valeurs[i] = document.getElementById('reponse'+(index++)).value;
  
  }
  
  let tableau  = new Quizz(valeurs);
  
  console.log(tableau.checkIfCorrect());
  
  var txt_story = document.getElementById("score");
  txt_story.innerHTML = tableau.score;
  
}
